<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TUID Helper</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.theme.css" rel="stylesheet">
    <style type="text/css">
        body {
            min-width:800px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h3></h3>
        <div class="row">
            <div class="col-sm-7">
                <p class="lead">Disect TUID into small pieces</p>
                <form class="form-inline" action="#">
                  <div class="form-group">
                    <label class="sr-only" for="inputTuid">Type or paste TUID here</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="inputTuid" placeholder="TUID">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary" id="disectTuid">Disect</button>
                </form>
                <br/>
                <div id="tuidResult" class="invisible">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th scope="row">TUID</th>
                                <td id="tuidCol"></td>
                            </tr>
                            <tr>
                                <th scope="row">TUID Base</th>
                                <td id="tuidBaseCol"></td>
                            </tr>                            
                            <tr>
                                <th scope="row">Epoch</th>
                                <td id="millisCol"></td>
                            </tr>
                            <tr>
                                <th scope="row">Counter</th>
                                <td id="counterCol"></td>
                            </tr>
                            <tr>
                                <th scope="row">Server ID</th>
                                <td id="serveridCol"></td>
                            </tr>                                                        
                            <tr>
                                <th scope="row">Local Timestamp</th>
                                <td id="localDateCol"></td>
                            </tr>
                            <tr>
                                <th scope="row">UTC Timestamp</th>
                                <td id="utcDateCol"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p id="inputTuidError" class="invisible text-warning">Oops! Provided text is not a valid TUID!</p>
            </div>
            <div class="col-sm-5">
                <p class="lead">Generate TUID from the date</p>
                <form class="form-inline">
                  <div class="form-group">
                    <label class="sr-only" for="inputDate">Type of paste datetime</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="inputDate" placeholder="yyyyMMdd">
                    </div>
                  </div>
                  <button type="button" class="btn btn-primary" id="generateTuid">Generate</button>
                </form>
            </div>
        </div>
        <br/>
    </div>

    <script src="js/tuid-helper.js"></script>
  </body>
</html>
